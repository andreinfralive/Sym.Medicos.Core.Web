<div class="text-center">
  <form class="form-signin" #formSign="ngForm">
    <h1 class="h4 mb-2 login col-md-4">Criar Usuário</h1>

    <label for="inputNomeUsuario" class="sr-only">Nome</label>
    <input type="text" id="inputNomeUsuario"
           name="nomeUsuario" placeholder="Nome Usuário"
           class="form-control mb-2 col-md-4"
           [ngClass]="{
            'is-invalid':nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched),
            'is-valid':nomeUsuario.valid && (nomeUsuario.dirty || nomeUsuario.touched)
           }"
           [(ngModel)]="usuario.nomeUsuario"
           #nomeUsuario="ngModel"
           required />

    <div class="invalid-feedback mb-2 col-md-4" *ngIf="nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched)">
      <div *ngIf="nomeUsuario.errors.required">
        Nome é de preenchimento obrigatório
      </div>
    </div>

    <label for="inputSobreNomeUsuario" class="sr-only">Sobre Nome</label>
    <input type="text" id="inputSobreNomeUsuario"
           name="sobreNomeUsuario" placeholder="Sobre Nome"
           class="form-control mb-2 col-md-4"
           [ngClass]="{
            'is-invalid':sobreNomeUsuario.invalid && (sobreNomeUsuario.dirty || sobreNomeUsuario.touched),
            'is-valid':sobreNomeUsuario.valid && (sobreNomeUsuario.dirty || sobreNomeUsuario.touched)
           }"
           [(ngModel)]="usuario.sobreNomeUsuario"
           #sobreNomeUsuario="ngModel"
           required />

    <div class="invalid-feedback mb-2 col-md-4" *ngIf="sobreNomeUsuario.invalid && (sobreNomeUsuario.dirty || sobreNomeUsuario.touched)">
      <div *ngIf="sobreNomeUsuario.errors.required">
        Sobre Nome é de preenchimento obrigatório
      </div>
    </div>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Email"
           class="form-control mb-2 col-md-4"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-2 col-md-4" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email está no formato inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2 col-md-4"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           required />
    <div class="invalid-feedback mb-2 col-md-4" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>

    <div class="form-inline">
      <button class="btn btn-primary col-md-1" style="margin-right: 4px;" (click)="cadastrar()" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
        Cadastrar
      </button>
      <button class="btn btn-secondary" [routerLink]="['/Entrar']">
        Cancelar
      </button>
    </div>


    <div class="alert alert-danger col-md-4" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="alert alert-success col-md-4" *ngIf="usuarioCadastrado">
      Usuário cadastrado com sucesso!<a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui</a> para entrar no sistema com a sua conta.
    </div>
  </form>
</div>
